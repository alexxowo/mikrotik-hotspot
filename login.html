<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet hotspot - Acceder</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
          document.sendin.username.value = document.login.username.value;
          document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
          document.sendin.submit();
          return false;
        }

    </script>
    $(endif)
      <header class="header">
        <div class="logos-header">
          <img src="img/Besser.svg" alt="" class="force-logo">
          <img src="img/Carirubana.png" alt="" class="force-logo">
        </div>
      </header>
        <div class="main">
          <div class="wrap animated fadeIn">
            <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif) class="login-form">
              <input type="hidden" name="dst" value="$(link-orig)" />
              <input type="hidden" name="popup" value="true" />
              <p class="info $(if error)alert$(endif)">
                  $(if error == "")Porfavor, ingrese con un usuario valido para poder disfrutar del internet. $(endif)
                  $(if error)$(error)$(endif)
              </p>

              <section class="content">
                asdjakld
              </section>

              <input name="username" type="text" value="cliente" hidden placeholder="Username" />
              <input name="password" type="password" value="cliente" hidden placeholder="Password" />
              <input type="submit" value="Acceder" />
            </form>
            <p class="info">En alianza con <a href="http://bessersolutions.com" class="link">Besser Solutions C.A</a></p>
        </div>
      </div>
</body>

</html>
